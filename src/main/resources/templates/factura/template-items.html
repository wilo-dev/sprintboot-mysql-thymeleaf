<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table th:fragment="itemsFactura" class="d-none">
    <tbody id="plantillaItemsFactura">
    <tr id="row_{ID}">
        <td class="d-none">
            <input type="hidden" value="{ID}" name="item_id[]">
        </td>
        <td>{NAME}</td>
        <td>{PRECIO}</td>
        <td>
            <input type="number" value="1" name="cantidad[]"
                   id="cantidad_{ID}"
                   class="form-control col-sm-4"
                   onchange="itemsHelper.calcularImport({ID}, {PRECIO}, this.value)">
        </td>
        <td>
            <span id="valor_product_{ID}">0</span>
        </td>
        <td>
            <a href="#" onclick="itemsHelper.delete({ID});">
                <i class="fas fa-trash-alt" style="color: #e03131;"></i>
            </a>
        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
